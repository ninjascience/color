<html>
	<head>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" type="text/css">
		<title></title>
		<script src="jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="dahlia.js" type="text/javascript" charset="utf-8"></script>
		<style>
		a:focus { 
		    outline: none; 
		}
		
		</style>
	</head>
	<body>
		<div class="container">
			
			<img class="thumbnail" src="graph.png" alt="">
			<ul id="dahliaThumbs" class="media-grid" />	
		</div>
		<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>

			<script>
				$(document).ready(function() {
					$.getJSON('dahlias.json', function(data) {
					  var items = [];

					  $.each(data, function(key, val) {
						$('#dahliaThumbs').append('<li id="' + key + '"><a http://www.dahlias.com/ProductImages/Dahlias/'+val+'"><img height="160" src="http://www.dahlias.com/ProductImages/Dahlias/'+val+'" /></li>');
					  });

					});

				 });
			</script>
	</body>
</html>
